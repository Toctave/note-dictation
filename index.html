<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dictée de notes</title>
    <link rel="stylesheet" href="style.css?id=1">
  </head>
  <body>
    <div id="main">
      <div>
        <label for="max_interval">Intervalle max (demi-tons) :</label>
        <input type="number" id="max_interval" value="1" min="1" max="12">
      </div>
      <div>
        <label for="melody_length">Nombre de notes :</label>
        <input type="number" id="melody_length" value="5" min="2" max="12">
      </div>
      
      <button id="regen_button">Générer</button>
      <button id="play_button">Écouter</button>

      <div id ="note_sequence">
      </div>

      <button id="validate_button">Valider</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
