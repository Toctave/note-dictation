<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dictée de notes</title>
    <link rel="stylesheet" href="style.css?id=2">
  </head>
  <body>
    <div id="main">
      <input
        type="range"
        min="0.0"
        max="1.0"
        step="0.01"
        value="1.0"
        list="volumes"
        id="volume" />
      <datalist id="volumes">
        <option value="0.0" label="Mute"></option>
        <option value="1.0" label="100%"></option>
      </datalist>      

      <div>
        <label for="max_interval">Intervalle max (demi-tons) :</label>
        <input type="number" id="max_interval" value="1" min="1" max="12">
      </div>
      <div>
        <label for="melody_length">Nombre de notes :</label>
        <input type="number" id="melody_length" value="5" min="2" max="12">
      </div>

      <div>
        <label for="key">Gamme :</label>
        <select id="key">
        </select>
      </div>

      <div>
        <label for="tonic">Toujours commencer par la tonique : </label>
        <input id="tonic" type="checkbox" checked>
      </div>

      <button id="regen_button">Générer</button>
      <div>
        <label for="bpm">BPM :</label>
        <input type="number" id="bpm" value="120" min="30" max="480">
      </div>
      <button id="play_button">Écouter</button>

      <div id ="note_sequence">
      </div>

      <button id="validate_button">Valider</button>

      <p id="debug_text"></p>
    </div>
  </body>

  <script src="index.js?id=3"></script>
</html>
